<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <header>
        <a href="../index.html" class="logo"><b>Sanowar Hossain</b></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="../index.html">Home</a></li>
        </ul>
    </header>
    <!-- Search Section -->
    <div class="search">
        <div class="head-search">
            <h1>Recipe Finder</h1>
        </div>
        <form class="searchBox" id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a recipe" />
            <button type="button" id="searchButton">Search</button>
        </form>
    </div>

    <!-- Sample Keywords Section -->
    <div class="sample-keywords">
        <h2>Try Searching for:</h2>
        <ul id="keywordList">
            <li><button type="button" class="keyword-button">Chicken</button></li>
            <li><button type="button" class="keyword-button">Pasta</button></li>
            <li><button type="button" class="keyword-button">Soup</button></li>
            <li><button type="button" class="keyword-button">Salad</button></li>
            <li><button type="button" class="keyword-button">Beef</button></li>
            <li><button type="button" class="keyword-button">Dessert</button></li>
        </ul>
    </div>

    <!-- Recipe Results Section -->
    <div id="recipeResults" class="recipe-results"></div>

    <script src="recipe.js"></script>
</body>
</html>
